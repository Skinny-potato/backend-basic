<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Major Project Verzeo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading"><h1>Please fill data in the form below :</h1></div>
      <div class="form">
        <form method="POST" action="/feedback">
          <input
            type="text"
            name="Name"
            class="box"
            placeholder="Enter your name"
          />
          <!-- <br /> -->
          <input
            type="text"
            name="Course"
            class="box"
            placeholder="Course enrolled"
          />
          <input
            type="text"
            name="Email"
            class="box"
            placeholder="Enter your Email Address"
          />
          <!-- <br /> -->
          <input
            type="number"
            name="Age"
            class="box"
            placeholder="Enter your age "
          />
          <!-- <br /> -->

          <!-- <br /> -->
          <input type="submit" id="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
